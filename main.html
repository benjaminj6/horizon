<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Horizon — Main Screen</title>

  <style>
    :root {
      --gutter-medium: 2rem;
      --gutter-default: 0.5rem;
    }

    html {
      font-size: 18px;
    }

    body {
      margin: 0;
      background: #ddd;
      height: 100vh;
      position: relative;
      font-family: monospace;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
    }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
    }

    h1 {
      font-size: 1.75rem;
    }

    h2 {
      font-size: 1.75rem;
    }

    h3 {
      font-size: 1.5rem;
    }

    h4 {
      font-size: 1rem;
    }

    h5 {
      font-size: 1rem;
    }

    i {
      font-style: normal;
    }

    .screen-lg {
      display: none;
    }

    @media screen and (min-width: 40rem) {
      html {
        font-size: 18px;
      }

      h1 {
        font-size: 2.5rem;
      }

      h4 {
        font-size: 1.25rem;
      }
    }

    @media screen and (min-width: 50rem) {
      .screen-lg {
        display: initial;
      }
    }

    @media screen and (min-width: 140rem) {
      body {
        max-width: 140rem;
        margin: 0 auto;
      }
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: var(--gutter-default);

      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    @media screen and (min-width: 40rem) {
      header {
        padding: var(--gutter-medium);
      }
    }

    @media screen and (min-width: 50rem) {
      header {
        justify-content: flex-end;
      }
    }

    .icon {
      display: flex;
      height: 100%;
      align-items: center;
    }

    .icon i {
      --size: 2rem;

      text-align: center;
      height: var(--size);
      width: var(--size);
      border-radius: 50%;
      background: #bbb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tip * {
      overflow-x: hidden;
    }

    @media screen and (min-width: 50rem) {
      .icon {
        display: none;
      }
    }

    .sun {
      --size: 5rem;

      background: #bbb;
      height: var(--size);
      width: var(--size);
      border-radius: 50%;
      position: absolute;
      top: 30%;
      left: calc(50% - (var(--size) * 0.5));
    }

    @media screen and (min-width: 50rem) {
      .sun {
        --size: 9rem;

        height: var(--size);
        width: var(--size);
        left: calc(50% - (var(--size) * 0.5));
      }
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: var(--gutter-default);
      text-align: center;
      line-height: 1.25;
    }

    footer h4 {

      grid-area: subheading;
    }

    footer h1 {
      grid-area: time
    }

    @media screen and (min-width: 40rem) {
      footer {
        padding: var(--gutter-medium);
        align-items: flex-end;
      }

      .title {
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="icon">
      <i><a href="/menu.html">◼️</a></i>
    </div>
  </header>

  <div class="sun"></div>
  <footer>
    <div>
      <h6>time until sunset</h6>
      <h1>9:00:08</h1>
    </div>

    <div class="title screen-lg">
      <h5><a href="">view the source code</a></h5>
      <h5>made with ❤️ by <a href="">benjamin johnson</a></h5>
      <h6>attributions to the api, icons, stuff like that</h6>
    </div>
  </footer>
</body>
</html>
